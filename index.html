<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleカレンダー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .calendar-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Googleカレンダー</h1>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=01a93c482257457d4f2b32cb933d5b9260bee658b3880ac0c11d9abc7780dd7e%40group.calendar.google.com&ctz=Asia%2FTokyo" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
